<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Green Earth</title>
</head>
<body class="bg-[#f0fcf4]">
    <header>
        <nav class="bg-green-700">
            <div class="w-11/12 mx-auto flex justify-between items-center text-white py-9">
                <a href="/index.html" class="logo text-2xl font-bold">Green Earth</a>
                <ul class="flex justify-between items-center gap-5">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Plant a Tree</a></li>
                </ul>
                <div>
                    <button class="bg-yellow-400 py-2 px-4 text-green-700 rounded-full cursor-pointer">Plant a Tree</button>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="banner bg-[#CFF0DC] bg-[url('assets/hero-leaf1.png'),_url('assets/hero-leaf2.png')] bg-no-repeat bg-[position:left,_right] bg-contain">
            <div class="w-fit mx-auto py-[100px] text-center">
                <h1 class="font-bold text-5xl mb-2">Plant a Tree, Grow a Future</h1>
                <p class="mb-6 opacity-80">Join our mission to plant 1 million trees and make the Earth greener for future <br> generations.</p>
                <button class="bg-yellow-400 py-2 px-4 text-green-700 rounded-full cursor-pointer">Get Involved</button>
            </div>
        </div>
    </header>
    
    <!-- main area -->
    <main class="my-[100px]">
        <h1 class="text-3xl font-bold text-center mb-10">Choose Your Trees</h1>
        <div class="w-11/12 mx-auto grid grid-cols-12 gap-2">
            <!-- navbar -->
            <nav class="col-span-2 py-2">
                <h1 class="text-xl font-semibold mb-4">Categories</h1>
                <ul id="category-container"></ul>
            </nav>

            <!-- card container -->
            <div id="card-container" class="col-span-8 grid grid-cols-3 gap-x-5 gap-y-6 p-2"></div>

            <!-- aside -->
            <aside class="col-span-2 p-2">
                <h1 class="text-xl font-semibold mb-4">Your Cart</h1>
            </aside>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
